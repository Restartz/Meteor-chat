<template name="navbar">
	<div class="navbar navbar-default" role="navigation">
	    <div class="navbar-header">
	        <a class="navbar-brand" href="#">Project Chat</a>
	        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	        </button>
	    </div>
	    <div class="navbar-collapse collapse">
	        <ul class="nav navbar-nav">
	            <li class="{{ isActiveRoute 'chat' }}"><a href="{{pathFor 'chat'}}">Chat</a></li>
	            <li class="{{ isActiveRoute 'about' }}"><a href="{{pathFor 'about'}}">About</a></li>
	            {{#if minLevel 10}}
	            	<li class="{{ isActiveRoute 'admin' }}"><a href="{{pathFor 'admin'}}">Admin panel</a></li>
	            {{/if}}
	           	<li class="dropdown">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="badge">{{onlineUserCount}}</span> online <span class="caret"></span></a>
		          {{#if onlineUserCount}}
		          <ul class="dropdown-menu" role="menu">
		          	{{#each onlineUsers}}
		            	<li><a href="#">{{username}}</a></li>
		            {{/each}}
		          </ul>
		          {{/if}}
		        </li>
	        </ul>

		    <ul class="nav navbar-nav navbar-right">
		        {{> loginButtons }}
		    </ul>
	    </div>
	</div>
</template>
